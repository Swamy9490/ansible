- name: Check data types
  hosts:  localhost
  vars:
    NAME: Chaitanya # key value
    Skills: # skills is a list type
    - Devops
    - AWS
    - Docker
    - Linux
    Experience:
      Devops: 6
      AWS:  5
      Docker: 4
    Trainer: true
  tasks:
  - name: Print key value pair
    ansible.builtin.debug:
      msg: "name: {{NAME}}"

  - name: Print list
    ansible.builtin.debug:
      msg: "Skills: {{Skills}}"

  - name: Print map
    ansible.builtin.debug:
      msg: "Experience: {{Experience}}"
